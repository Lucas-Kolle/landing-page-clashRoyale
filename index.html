<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clash Royale</title>
</head>
<body>
    <header>
        <div class="logos">
            <img src="./img/Facebook F.png" alt="logo-facebook">
            <img src="./img/Twitter Bird.png" alt="logo-twitter">
            <img src="./img/Instagram.png" alt="logo-instagram">
            <img src="./img/YouTube.png" alt="logo-youtube">
        </div>
        <div class="clashRoyale">
            <img src="./img/Logo clash.png" alt="logo-clashRoyale">
        </div>
        <div class="menu-header">
            <p class="home">Home</p>
            <p class="characters">Characters</p>
            <p class="media">Media</p>
            <p class="store">Store</p>
        </div>
    </header>
    <main>
        <div class="left">
            <div class="topo-left">
                <p class="prev-text">prev</p>
                <img src="./img/Left Arrow.png" alt="seta-esquerda">
                <p class="arqueira-nome">Archer</p>
                <div class="descricao-arqueira">
                    <p class="rarity-text">Rarity: </p>
                    <p class="common-text">Common</p>
                    <p class="barra-text"> | </p>
                    <p class="type-text">Type: </p>
                    <p class="trop-text">Trop</p>
                </div>
            </div>
            <div class="baixo-left">
                <div class="personagens-metade-div">
                    <div class="fundo-esqueleto">
                        <img src="./img/eskeletons.png" alt="eskeletons-png">
                    </div>
                    <p class="descricao-eskeletons">etons</p>
                </div>
                <div class="personagens-div">
                    <div class="fundo-gigant">
                        <img src="./img/gigant.png" alt="gigant-png">
                    </div>
                    <p class="descricao-gigant">Gigant</p>
                </div>
                <div class="personagens-div">
                    <div class="fundo-goblins">
                        <img src="./img/goblins.png" alt="goblins-png">
                    </div>
                    <p class="descricao-goblins">Goblin</p>
                </div>
            </div>
        </div>
        <div class="center">
            <p class="top-characters-text">Top Characters</p>
            <img src="./img/Ellipse 2.png" alt="circulo-tracejado" class="circulo-tracejado">
            <img src="./img/Ellipse 1.png" alt="circulo-verde" class="circulo-verde">
            <img src="./img/Arqueira.png" alt="arqueira-img" class="arqueira-img">
            <div class="barra-de-rolagem">
                <img src="./img/bola-rolagem-branca.png" alt="bola-rolagem-branca">
                <img src="./img/bola-rolagem-preta.png" alt="bola-rolagem-preta">
                <img src="./img/bola-rolagem-branca.png" alt="bola-rolagem-branca">
                <img src="./img/bola-rolagem-branca.png" alt="bola-rolagem-branca">
                <img src="./img/bola-rolagem-branca.png" alt="bola-rolagem-branca">
                <img src="./img/bola-rolagem-branca.png" alt="bola-rolagem-branca">
                <img src="./img/bola-rolagem-branca.png" alt="bola-rolagem-branca">
                <img src="./img/bola-rolagem-branca.png" alt="bola-rolagem-branca">
            </div>
        </div>
        <div class="right">
            <div class="topo-right">
                <p class="next-text">next</p>
                <img src="./img/Right Arrow.png" alt="seta-direira">
                    <div class="texto-explicativo">   
                        <p class="parte-um">A pair of lightly armored ranged attackers.</p>
                        <p class="parte-um">Theyll help you take down ground and air</p>
                        <p class="parte-um">units, but you're on your own with hair</p>
                    </div>
                    <div class="texto-explicativo-final">
                            <p class="parte-um">coloring advice.</p>
                            <p class="parte-dois">More.</p>
                    </div>
            </div>
            <div class="baixo-right">
                <div class="bruxa">
                    <div class="fundo-bruxa">
                        <img src="./img/bruxa.png" alt="bruxa-png">
                    </div>
                </div>
                <div class="principe">
                    <div class="fundo-principe">
                        <img src="./img/principe.png" alt="principe-png">
                    </div>
                </div>
                <div class="servos">
                    <div class="fundo-servos">
                        <img src="./img/servos.png" alt="servos-png">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    
</body>
</html>
